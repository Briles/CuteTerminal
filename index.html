<!DOCTYPE html><html ng-app="cuteTerminal" ng-controller="workspaceCtrl as workspace"><meta charset="utf-8"><meta content="IE=edge" http-equiv="X-UA-Compatible"><meta content="text/html; charset=UTF-8" http-equiv="content-type"><title>Cute Terminal!</title><meta content="An app for creating and sharing themes for all your terminals." name="description"><meta content="width=device-width,initial-scale=1,minimum-scale=1" name="viewport"><link href="favicon.ico" rel="icon" type="image/x-icon"><link href="main.min.css" media="all" rel="stylesheet"><link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700|Material+Icons" media="all" rel="stylesheet"><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script><script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script><script src="https://cdn.jsdelivr.net/tinycolor/1.3.0/tinycolor-min.js"></script><script src="main.min.js"></script><header><div class="masthead"><div class="logo-type">Cute Terminal!</div><div class="bio">A project by <a href="http://brianreilly.me/">Brian Reilly</a></div></div></header><div role="main" class="main-content"><div ng-class="{active : colorpicker.isActive}" class="popover"><div class="colorpicker fluid"><div class="colorpicker-head fluid-item"><span ng-style="{'background-color': activeColor()}" class="swatch large"></span></div><div class="colorpicker-body fluid-item fluid-fill-empty"><label for="color-input" class="swatch-label">{{colorpicker.colorKey}}</label><input id="color-input" type="text" ng-minlength="1" ng-maxlength="30" spellcheck="false" ng-model="colorpicker.color" ng-change="updatePaletteColor()" ng-trim="true" class="colorpicker-field"><i ng-click="hideColorpicker()" class="colorpicker-close material-icons">close</i></div></div></div><div class="workspace"><div class="fluid workspace-head"><div class="fluid-item fluid-fill-empty"><h1 class="chameleon-input workspace-name">Workspace</h1></div><div class="fluid-item"><div class="toolbar dark"><button aria-label="New Theme" ng-click="addTheme()" class="toolbar-item tip tip-n"><i class="material-icons">playlist_add</i></button><button aria-label="Clear Workspace" ng-click="clearWorkspace()" class="toolbar-item tip tip-nw"><i class="material-icons">delete_sweep</i></button></div></div></div><div class="flexing"><div ng-repeat="(id, theme) in workspace.themes" class="theme-card-wrapper"><div class="theme-card"><div class="fluid theme-card-head"><div class="fluid-item fluid-fill-empty"><input type="text" maxlength="24" placeholder="New Theme" ng-model="theme.name" class="theme-name"></div><div class="fluid-item"><ul class="toolbar dark"><li aria-label="More Theme Commands" class="toolbar-item has-dropdown"><i class="material-icons">more_vert</i><div class="dropdown"><ul class="dropdown-menu"><li class="dropdown-menu-item"><i class="material-icons">file_download</i><span class="dropdown-menu-item-text">Download Theme</span><li ng-click="deleteTheme()" class="dropdown-menu-item"><i class="material-icons">delete_forever</i><span class="dropdown-menu-item-text">Delete Theme</span></ul></div></ul></div></div><div class="theme-card-body"><ul class="theme-palette"><li ng-repeat="(colorKey, color) in theme.palette" aria-label="{{colorKey}}" ng-style="{'background-color': color}" ng-click="showColorpicker()" class="swatch tip tip-n"></ul></div></div></div></div></div><div class="theme-library"><h1 class="chameleon-input workspace-name">Theme Library</h1><div class="flexing"><div ng-repeat="(name, theme) in library" class="theme-card-wrapper"><div class="theme-card"><div class="fluid theme-card-head"><div class="fluid-item fluid-fill-empty"><h1 class="theme-name">{{name}}</h1></div><div class="fluid-item"><ul class="toolbar dark"><li aria-label="More Theme Commands" class="toolbar-item has-dropdown"><i class="material-icons">more_vert</i><div class="dropdown"><ul class="dropdown-menu"><li class="dropdown-menu-item"><i class="material-icons">file_download</i><span class="dropdown-menu-item-text">Download Theme</span><li ng-click="addTheme(name)" class="dropdown-menu-item"><i class="material-icons">content_copy</i><span class="dropdown-menu-item-text">Copy to Workspace</span></ul></div></ul></div></div><div class="theme-card-body"><div class="theme-palette-wrapper"><ul class="theme-palette"><li ng-repeat="(colorKey, color) in theme" aria-label="{{colorKey}}" ng-style="{'background-color': color}" class="swatch tip tip-n"></ul></div></div></div></div></div></div></div>
